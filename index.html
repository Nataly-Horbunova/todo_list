<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/todo_favicon.svg" type="image/x-icon">
  <title>ToDo</title>

  <!--  ================== Font Awesome ==============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- ====================== Custom styles============ -->
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
  <header class="header container">
    <p class="current-time"></p>
    <p class="current-date"></p>
  </header>
  <main class="main">
    <section class="todo-form-section container">
      <form class="add-form" name="addForm">
        <input type="text" name="text" placeholder="What needs to be done?" class="add-form-text">
        <input type="date" class="add-form-date" id="date" name="date">
        <select class="add-form-priority" name="priority">
          <option value="priority" class="priority-item" disabled selected>priority</option>
          <option value="high" class="priority-item">high</option>
          <option value="medium" class="priority-item">medium</option>
          <option value="low" class="priority-item">low</option>
        </select>
        <input type="submit" class="btn add-form-btn" value="ADD">
      </form>
    </section>

    <section class="todo-lists-section container">
      <div class="priority-list-wrapper high-priority-wrapper">
      </div>

      <div class="priority-list-wrapper medium-priority-wrapper"></div>

      <div class="priority-list-wrapper low-priority-wrapper"></div>
    </section>
  </main>
  <script src="./scripts/clock.js"></script>
  <script src="./scripts/todoListStorage.js"></script>
  <script src="./scripts/todoModel.js"></script>
  <script src="./scripts/todoListsModel.js"></script>
  <script src="./scripts/todoListView.js"></script>
  <script src="./scripts/todoListsView.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
